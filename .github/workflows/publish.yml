name: 'publish-event-build'

on:
  workflow_dispatch:
  push:
    branches:
      - event/**

jobs:
  publish-tauri:
    if: startsWith(github.ref, 'refs/heads/event/')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04-arm'
            args: '--target aarch64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu and arm)
        if: contains(matrix.platform, 'ubuntu') # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-unknown-linux-gnu
            x86_64-apple-darwin
            aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build and publish event release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: event-${{ github.ref_name }}-v__VERSION__
          releaseName: Event Build â€“ ${{ github.ref_name }} (v__VERSION__)
          releaseBody: |
            ðŸ”¹ Event-specific build  
            ðŸ”¹ Branch: ${{ github.ref_name }}  
            ðŸ”¹ Auto-generated by CI  
            
            This build is intended for limited-use deployments.
          prerelease: true
          includeUpdaterJson: true
          args: ${{ matrix.args }}